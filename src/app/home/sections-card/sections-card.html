<a [routerLink]="['/detail']" [queryParams]="{ id: game_data.reference}"
    class="link-body-emphasis text-decoration-none">
    <div class="cart-item mb-4 p-3 border border-secondary rounded">
        <div class="row align-items-center  g-0">
            <div class="col-4 col-sm-3 col-md-2">
                <img [src]="game_data.images[0]"
                    class="img-fluid image-placeholder bg-secondary d-flex align-items-center justify-content-center"
                    style="height: 80px; width: 120px; object-fit: cover;">
            </div>
            <div class="col-8 col-sm-9 col-md-10 ps-3">
                <h5 class="text-black mb-1">{{game_data.name}}</h5>
                <p class="text-black-50 mb-0">${{game_data.price}}</p>
            </div>
        </div>
    </div>
</a>
