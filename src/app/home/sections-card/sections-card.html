        <div class="row align-items-center">
            <div class="col-md-2">
                <img [src]="game_data.images[0]"
                    class="image-placeholder bg-secondary d-flex align-items-center justify-content-center"

            </div>
            <div class="col-md-6">
                <h5 class="text-black mb-1">{{game_data.name}}</h5>
                <p class="text-black-50 mb-0">${{game_data.price}}</p>
            </div>
        </div>
    </div>
