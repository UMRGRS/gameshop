<div class="card m-2" style="width: 18rem; height:450px">
  <img [src]="game_data.images[0]" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ game_data.name | slice:0:25 }}{{ game_data.name.length > 25 ? '...' : '' }}</h5>
    <p class="card-text">{{ game_data.desc | slice:0:250 }}{{ game_data.desc.length > 250 ? '...' : '' }}</p>

  </div>
  <a href="/Library" class="btn btn-primary m-2"><img height="20" src="installNoBackground.png"> Install</a>
</div>
