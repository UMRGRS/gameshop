<div class="container-fluid">
    <form id="emailLoginForm" [formGroup]="reset_form" (submit)="onSubmitResetForm()">
        <div class="mb-3">
            <label for="resetEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="resetEmail" placeholder="you@example.com"
                formControlName="email" required>
        </div>
        @if(reset_error!=null){
        <p class="text-danger">{{reset_error}}</p>
        }

        @if (success) {
        <p>Password reset email sent</p>
        }
        <button type="submit" class="btn btn-info text-white w-100">Send reset password email</button>
    </form>
</div>
